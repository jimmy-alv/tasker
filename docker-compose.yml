version: "3.7"

services:
  tasker_pg:
    image: postgres:15.1
    container_name: tasker_pg
    restart: always
    environment:
      POSTGRES_DB: tasker
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret1234
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5434:5432